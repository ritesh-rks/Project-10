<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-10</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Container -->

    <div class="container">

      <!-- Navigation -->

      <nav class="navbar">
        <div class="logo">
          <img src="Photos/Logo-10.png" alt="logo" />
        </div>
          <ul class="list">
            <li class="list-item">About Us</li>
            <li class="list-item">Benifits</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Stages</li>
            <li class="list-item">Services</li>
            <li class="list-item">
              <p>Call Us</p>
              <p>+31 (097) 188 54 34</p>
            </li>
          </ul>
     
      </nav>


      <!-- Section -->

      <section class="hero">

        <!-- Left side -->

        <div class="left-side">
          <h1>
            Interior Design That <br />
            Care About Details
          </h1>
          <button>LEARN MORE</button>
        </div>

        <!-- Right side  -->

        <div class="right-side">
          <div class="card first-card">
            <div class="icon">
              <i class="fa-solid fa-puzzle-piece"></i>
            </div>
            <p>
              We create your space better <br />
              based on your own idea
            </p>
            <div class="circle-line-1">
              <span class="circle"></span>
            </div>
          </div>
          <div class="card second-card">
            <div class="icon">
              <i class="fa-solid fa-lightbulb"></i>
            </div>
            <p>
              Inovation ideas, stylish <br />
              design <br />
              for home & business
            </p>
            <div class="circle-line-2">
              <span class="circle"></span>
            </div>
          </div>
        </div>

    </div>
